<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Crypto Moedas Widgets</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
</head>
<body>
<div class="card">
<div class="coinmarketcap-currency-widget" name="Bitcoin" data-currency="bitcoin" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>

<div class="coinmarketcap-currency-widget" name="Ethereum" data-currency="ethereum" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>

<div class="coinmarketcap-currency-widget" name="Ripple" data-currency="ripple" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="truee"></div>

<div class="coinmarketcap-currency-widget" name="Dash" data-currency="dash" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>

<div class="coinmarketcap-currency-widget" name="Iota" data-currency="iota" data-base="USD" data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>

<div class="coinmarketcap-currency-widget" name="BAT" data-currency="basic-attention-token" data-base="USD"  data-secondary="BTC" data-ticker="true" data-rank="true" data-marketcap="true" data-volume="true" data-stats="USD" data-statsticker="true"></div>

</div>
</body>
</html>
